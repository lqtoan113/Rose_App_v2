<header class="header-v2">
    <!-- Header desktop -->
    <div class="container-menu-desktop trans-03">
        <div class="wrap-menu-desktop">
            <nav class="limiter-menu-desktop p-l-45">

                <!-- Logo desktop -->
                <a href="/" class="logo">
                    <img th:src="@{user/assets/images/logo-removebg.png}" alt="IMG-LOGO">
                </a>

                <!-- Menu desktop -->
                <div class="menu-desktop">
                    <ul class="main-menu">
                        <li>
                            <a href="/">
                                <!-- <i class="zmdi zmdi-home"></i> -->
                                Home
                            </a>
                        </li>

                        <li>
                            <a href="/shop">
                                <!-- <i class="zmdi zmdi-store"></i> -->
                                Shop
                            </a>
                        </li>

                        <li>
                            <a href="/blog">
                                <!-- <i class="zmdi zmdi-collection-bookmark"></i> -->
                                Blog
                            </a>
                        </li>

                        <li>
                            <a href="/about">
                                <!-- <i class="zmdi zmdi-accounts-alt"></i> -->
                                About
                            </a>
                        </li>

                        <li>
                            <a href="/contact">
                                <!-- <i class="zmdi zmdi-phone-forwarded"></i> -->
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Icon header -->
                <div class="wrap-icon-header flex-w flex-r-m h-full">
                    <div ng-if=!profile>
                        <a style="text-decoration: inherit; color: inherit" href="/security/login/form">
                            <div class="flex-c-m h-full p-r-24">
                                <div class="icon-header-item cl2 hov-cl1 trans-04 p-lr-11">
                                    <i class="zmdi zmdi-account"></i>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div ng-if=profile>
                        <a style="text-decoration: inherit; color: inherit" href="/order-list">
                            <div class="flex-c-m h-full p-r-24">
                                <div class="icon-header-item cl2 hov-cl1 trans-04 p-lr-11">
                                    <i class="zmdi zmdi-account"></i>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="flex-c-m h-full p-r-25">
                        <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 js-show-notification">
                            <i class="zmdi zmdi-money-box"></i>
                        </div>
                    </div>

                    <div class="flex-c-m h-full p-r-25">
                        <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart"
                            data-notify="{{cart.count}}">
                            <i class="zmdi zmdi-shopping-cart"></i>
                        </div>
                    </div>

                    <div class="flex-c-m h-full p-lr-19">
                        <div class="icon-header-item cl2 hov-cl1 trans-04 p-lr-11 js-show-sidebar">
                            <i class="zmdi zmdi-menu"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Header Mobile -->
    <div class="wrap-header-mobile">
        <!-- Logo moblie -->
        <div class="logo-mobile">
            <a href="/"><img th:src="@{user/assets/images/logo-removebg.png}" alt="IMG-LOGO"></a>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m h-full m-r-15">
            <div class="flex-c-m h-full p-r-10">
                <div class="icon-header-item cl2 hov-cl1 trans-04 p-lr-11 js-show-modal-search">
                    <i class="zmdi zmdi-search"></i>
                </div>
            </div>

            <div class="flex-c-m h-full p-lr-10 bor5">
                <div class="icon-header-item cl2 hov-cl1 trans-04 p-lr-11 icon-header-noti js-show-cart">
                    <i class="zmdi zmdi-shopping-cart"></i>
                </div>
            </div>
        </div>

        <!-- Button show menu -->
        <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </div>
    </div>


    <!-- Menu Mobile -->
    <div class="menu-mobile">
        <ul class="main-menu-m">
            <li>
                <a href="/">Home</a>
            </li>

            <li>
                <a href="/product">Shop</a>
            </li>

            <li>
                <a href="/blog">Blog</a>
            </li>

            <li>
                <a href="/about">About</a>
            </li>

            <li>
                <a href="/contact">Contact</a>
            </li>
        </ul>
    </div>

    <!-- Modal Search -->
    <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
        <div class="container-search-header">
            <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                <img th:src="@{user/assets/images/icons/icon-close2.png}" alt="CLOSE">
            </button>

            <form class="wrap-search-header flex-w p-l-15">
                <button class="flex-c-m trans-04">
                    <i class="zmdi zmdi-search"></i>
                </button>
                <input class="plh3" type="text" name="search" placeholder="Search...">
            </form>
        </div>
    </div>
</header>
